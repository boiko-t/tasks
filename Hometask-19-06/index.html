<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework</title>
</head>
<body>
    <div id="ball"></div>
    <button type="button" id="moveBallXY">Move the ball diagonally</button>
    <br>
    <p>
        Move the ball horizontally with input: <br>
        <input id="moveBallX" type="number" min="0" max="1000" step="15" value="0">
    </p>

    <hr>
    <form id="userForm">
        <label>
            <span>Name:</span>
            <input type="text" value="Ann" name="username">
        </label>
        <label>
            <span>Age:</span>
            <input type="number" name="age" value="25">
        </label>
        <label>
            <span>Job Title:</span>
            <input type="text" value="JS Dev" name="jobTitle">
        </label>
        <input type="submit" value="Send">
    </form> 

    <script src="script.js"></script>
</body>
</html>
